<html>
<head>
    <title>Домашний робот</title>
    <style>
        .home_robot {
            background-color: lightblue;
            border-radius: 30px;
            padding: 20px;
            width: 220px;
            font-family: Arial, sans-serif;
        }
        
        .home_robot h2 {
            border-bottom: 3px dashed navy;
            width: 210px;
            padding-bottom: 10px;
            margin-top: 0;
            color: navy;
        }
        
        .home_robot ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .home_robot li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="home_robot">
        <h2>Домашний робот</h2>
        <ul>
            <li>закажет еду</li>
            <li>поможет с уборкой</li>
            <li>позаботится о домашних животных</li>
            <li>напомнит о делах</li>
        </ul>
    </div>
</body>
</html>
