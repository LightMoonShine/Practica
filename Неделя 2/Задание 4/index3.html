<html>
    <head>
        <style>
            .product-card {
                position: relative;
                float: left;
                width: 150px;
                text-align: center;
                padding: 10px;
                border: 5px double orange;
                margin: 40px 0px 40px 80px;
                background-color: bisque;
            }

            .product-card p {
                margin-top: 0;
                margin-bottom: 0;
                border-bottom: 1px dotted black;
                display: inline-block;
            }
            
            .catalog-container {
                width: 870px;
                height: 250px;
                background-color: lightblue;
            }
            
            .principles {
                border-top: 5px solid navy;
                border-bottom: 5px solid navy;
                margin: 30px 60px 30px 30px;
                height: 150px;
                padding: 30px;
                text-align: center;
            }
            
            .principle {
                float: left;
                width: 120px;
                margin-left: 100px;
            }
            
            .product-img {
                width: 100px;
            }
            
            .principle-img {
                width: 60px;
            }
        </style>
    </head>
    <body>
        <h1 style="font-family: Arial; font-size: 25px;">Товары для питомца</h1>
        
        <section class="catalog-container">
            <div class="product-card">
                <img src="https://lecznica-fiolka.pl/wp-content/uploads/2020/03/diety-weterynaryjne.jpg" class="product-img">
                <p></p>
                <p>Корма</p>
            </div>
            
            <div class="product-card">
                <img src="https://www.donnaclick.it/wp-content/uploads/sites/8/2017/06/Palline-rimbalzanti-fai-da-te.jpg" class="product-img">
                <p>Игрушки</p>
            </div>
            
            <div class="product-card">
                <img src="https://avatars.mds.yandex.net/i?id=f8000abbe7ecca6886280f0f76d7e03b_l-4856833-images-thumbs&n=13" class="product-img">
                <p>Домики</p>
            </div>
        </section>
        
        <section class="principles">
            <div class="principle">
                <img src="https://i.pinimg.com/736x/74/1f/c5/741fc5ad05f7c0eb246421f16b471746.jpg" class="principle-img">
                <p>товары проходят ветэкспертизу</p>
            </div>
            
            <div class="principle">
                <img src="https://60.img.avito.st/image/1/1.0UvZRba4faLP7ceo926wO8rnf6Rn5N-r1-5_oGnsdahv.Q4NMM6J4SNj7qb6fcX98Zua_8mfs1ehpdbQUDcTLoZM" class="principle-img">
                <p>доставка в любые точки города</p>
            </div>
            
            <div class="principle">
                <img src="https://sun1-28.userapi.com/impf/De_HtwHfBqmJvN2iMuw0KJProsEz3bfhjBTE0g/kLtFc4NjCEE.jpg?quality=96&as=32x32,48x48,72x72,108x108,160x160&sign=7244baa5fe429b86a6e1fd335befa1dd&from=bu&u=jPC3iQXtXryybVoCmjvyKIRy1TEeLNUAg26scKQ_iDs&cs=130x130" class="principle-img">
                <p>бесплатная консультация</p>
            </div>
        </section>
    </body>
</html>
