<html>
<head>
    <title>Горные экскурсии</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .header {
            background-color: #e0f0ff;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            border-top: 2px solid #000;
            border-bottom: 2px dashed #000;
        }
        
        .nav {
            display: flex;
            justify-content: right;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .nav a {
            color: #1a5fb4;
            text-decoration: none;
            font-weight: bold;
        }
        
        h1 {
            text-align: center;
            color: #1a5fb4;
            font-size: 32px;
            margin: 20px 0;
        }
        
        .text-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .text-section p {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .text-section p:hover {
            font-size: 45px;
            color: navy;
        }
        
        .text-section .right:hover {
            color: darkorange;
        }
        
        .gallery {
            display: flex;
            justify-content: center;
            gap: 0px;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 200px;
            height: 150px;
            border-radius: 5px;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .gallery img:hover {
            opacity: 1;
            padding: 20px;
            border: 3px solid navy;
        }

        .slogan {
            border-radius: 8px;
            text-align: right;
            color: navy;
            font-size: 24px;
            line-height: 3.5;
            
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="#">Сезонные акции</a>
            <a href="#">Контакты</a>
        </div>
    </div>
    
    <div class="text-section">
        <p>Горные <span class="right">экскурсии</span></p>
    </div>



    <div class="gallery">

        <img src="https://i.pinimg.com/236x/60/3d/71/603d715669d4c5065d6b8bcb77504cea.jpg" alt="Горы">
        <img src="https://fmcic.ca/wp-content/uploads/2022/04/mountains-lake-nature-4641428-686x1030.jpg" alt="Горы">
        <img src="https://avatars.mds.yandex.net/i?id=2bca17ac30ce4f780b4c888b0ce0109005835c00-12517331-images-thumbs&n=13" alt="Горы">
        <div class="slogan">
            <pre>   Только         </pre>
                <pre>горы!</pre>
        </div>
    </div>
        
        <div class="gallery">
        <img src="https://avatars.mds.yandex.net/i?id=c5c18d677b7508d0afa23638d20f74ea_l-4393404-images-thumbs&n=13" alt="Горы">
        <img src="https://avatars.mds.yandex.net/i?id=60b1f34704fbcccfe62771ddbba830bb_l-5858863-images-thumbs&n=13" alt="Горы">
        <img src="https://avatars.mds.yandex.net/i?id=533666671d31101a459258269f4f9a20_l-5284012-images-thumbs&n=13" alt="Горы">
        <div class="slogan">
            <pre>   Только         </pre>
            <pre>вперёд!</pre>
                    
        </div>
    </div>
</body>
</html>
