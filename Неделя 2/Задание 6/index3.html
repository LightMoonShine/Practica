<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Горные экскурсии</title>
  <style>
    body {
      font-family: sans-serif;
    }

    /* Градиентная навигация */
    .nav {
      background: linear-gradient(to bottom, lightblue, white);
      padding: 10px 30px;
      text-align: right;
    }

    .nav a {
      margin-left: 20px;
      color: blueviolet;
      text-decoration: none;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 20px;
    }

    /* FLEX-обёртка */
    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery {
      width: 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .gallery img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      opacity: 0.5;
      transition: all 0.5s ease-out;
    }

    .gallery img:hover {
      opacity: 1;
      border: 6px solid navy;
      width: 170px;
      height: 220px;
      padding: 5px;
      background-color: white;
    }

    .text {
      width: 300px;
      margin-left: 20px;
      color: lightblue;
      font-size: 24px;
    }

    .text p {
      margin-bottom: 30px;
    }

    .text em {
      display: block;
      text-align: right;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#">Сезонные акции</a>
    <a href="#">Контакты</a>
  </div>

  <h1>Горные экскурсии</h1>

  <div class="container">
    <div class="gallery">
    <img src="https://i.pinimg.com/236x/60/3d/71/603d715669d4c5065d6b8bcb77504cea.jpg" alt="Горы">
    <img src="https://fmcic.ca/wp-content/uploads/2022/04/mountains-lake-nature-4641428-686x1030.jpg" alt="Горы">
    <img src="https://avatars.mds.yandex.net/i?id=2bca17ac30ce4f780b4c888b0ce0109005835c00-12517331-images-thumbs&n=13" alt="Горы">
    <img src="https://avatars.mds.yandex.net/i?id=c5c18d677b7508d0afa23638d20f74ea_l-4393404-images-thumbs&n=13" alt="Горы">
    <img src="https://avatars.mds.yandex.net/i?id=60b1f34704fbcccfe62771ddbba830bb_l-5858863-images-thumbs&n=13" alt="Горы">
    <img src="https://avatars.mds.yandex.net/i?id=533666671d31101a459258269f4f9a20_l-5284012-images-thumbs&n=13" alt="Горы">
    </div>

    <div class="text">
      <p>Только<br><em>горы!</em></p>
      <p>Только<br><em>вперёд!</em></p>
    </div>
  </div>

</body>
</html>
