<html>
<head>
  <title>Lego</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 40px 0 20px;
    }

    .lego-man {
      width: 200px;
      transform: translateY(100px) translateX(200px);
      position: absolute;
      top: 0;
      left: 0;
    }

    .lego-board {
      display: block;
      margin: 60px auto;
      max-width: 700px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .wrapper {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <img
      src="https://cdn1.ozone.ru/s3/multimedia-1-v/7059244459.jpg"
      alt="lego man"
      class="lego-man"
    >

    <h1>Lego</h1>

    <img
      src="https://i.pinimg.com/originals/bd/f3/dc/bdf3dce3595bb4731f556db54dc2ed9b.png"
      alt="lego board"
      class="lego-board"
    >
  </div>

</body>
</html>
